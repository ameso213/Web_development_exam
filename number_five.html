<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: grid;
            grid-template-columns: 25% 75%;
            gap: 10px;
            min-height: 100vh;
        }
        .sidebar {
            background: #f4f4f4;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .main-content {
            background: #fff;
            padding: 20px;
        }
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h3>Sidebar</h3>
            <p>Links, navigation, or other content goes here.</p>
        </div>
        <div class="main-content">
            <h3>Main Content</h3>
            <p>This is the main area where primary content is displayed.</p>
        </div>
    </div>
</body>
</html>
