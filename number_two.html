<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: #333;
            color: #fff;
            padding: 10px 20px;
        }
        .navbar a {
            text-decoration: none;
            color: white;
            margin: 5px;
            padding: 10px 15px;
            background: #444;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .navbar a:hover {
            background: #555;
        }
        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
            }
            .navbar a {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>
</body>
</html>
